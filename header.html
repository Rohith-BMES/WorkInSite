<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkInSite Header</title>

    <!-- Optional: Roboto font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    >

    <style>
        :root {
            /* Primary Branding Colors */
            --color-primary-yellow: rgb(250, 212, 39);
            --color-secondary-green: rgb(79, 67, 15);
            
            /* Text & Neutral Colors */
            --color-text-dark: #333333;
            --color-text-light: #666666;
            --color-text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            padding-top: 76px; /* space for fixed navbar */
        }

        /* Navbar base styling (Bootstrap handles responsiveness) */
        .navbar-workinsite {
            background-color: var(--color-text-white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Logo block */
        .logo-img {
            height: 40px;
            width: 40px;
            background-color: var(--color-primary-yellow);
            border-radius: 8px;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img img {
            width: 26px;
            height: 26px;
            object-fit: contain;
        }

        .header-logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-text-dark);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        /* Nav links */
        .navbar-nav .nav-link {
            color: var(--color-text-light);
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            transition: color 0.2s ease;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link.active {
            color: var(--color-primary-yellow);
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--color-primary-yellow);
            transition: width 0.2s ease;
        }

        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link:focus::after,
        .navbar-nav .nav-link.active::after {
            width: 80%;
        }

        /* Request Demo button â€“ built on top of Bootstrap .btn */
        .btn-demo {
            background-color: var(--color-primary-yellow);
            border-color: var(--color-primary-yellow);
            color: var(--color-text-dark);
            font-weight: 700;
        }

        .btn-demo:hover {
            background-color: var(--color-secondary-green);
            border-color: var(--color-secondary-green);
            color: var(--color-text-white);
        }
    </style>
</head>
<body>
    <!-- Navigation Header (Fully Bootstrap-based, responsive) -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-workinsite">
        <div class="container-fluid px-3 px-lg-5">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <div class="logo-img">
                    <img src="images/logo.png" alt="WorkInSite logo">
                </div>
                <span class="header-logo-text">WorkInSite</span>
            </a>

            <!-- Default Bootstrap Hamburger Toggle Button -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#download">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wwa.html">Who We Are</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#faq">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                    <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
                        <a
                            href="index.html#contact"
                            class="btn btn-demo btn-sm px-3 px-lg-4 py-2 shadow-sm w-100 w-lg-auto"
                        >
                            Request Demo &nbsp; <i class="bi bi-telephone-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
